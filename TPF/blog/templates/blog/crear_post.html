{% extends "proyecto_web/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  
  <h2 style="width: 50%; margin: auto; color: white;" method="post" enctype="multipart/form-data">Crear un nuevo post</h2>
  <form style="width: 50%; margin: auto; color: white;" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% crispy form %}
    <button type="submit" class="btn btn-sucess" style="margin: auto; color: rgb(0, 0, 0);"> Crear post </button>
  </form>
  
{% endblock %}
